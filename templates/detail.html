{% extends "base.html" %}

{% block title %}запитання{% endblock %}

{% block body %}

<h1 style="color:black;" >{{ question.test.name }}</h1>
<h3>{{ question.text }}</h3>

<form action="" method="post">
{% csrf_token %}
{% for answer in question.answer_set.all %}
    <input type="radio" name="answer" id="answer{{ answer.id }}" value="{{ answer.id }}" />
    <label for="answer{{ answer.id }}">{{ answer.text }}</label><br />
{% endfor %}
<input type="submit" class="btn btn-primary" value="Наступне" />
</form>
{% endblock %}
